<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Carlos - Configuration</title>
    <style>
        * {
            font-size: 50px;
        }
        .parameterName {
            width: 600px;
        }
        .parameterValue {
            width: 200px;
        }
    </style>
</head>
<body>
<form method="get" action="index.html">
    <table>
        <tr>
            <td class="parameterName">Ground Y:</td>
            <td class="parameterValue"><input type="text" name="groundY" size="8" value="400"/></td>
        </tr>
        <tr>
            <td class="parameterName">-</td>
            <td class="parameterValue">-</td>
        </tr>
        <tr>
            <td class="parameterName">Bird Gravity:</td>
            <td class="parameterValue"><input type="text" name="birdGravity" size="8" value="1.8"/></td>
        </tr>
        <tr>
            <td class="parameterName">Bird Jump Speed:</td>
            <td class="parameterValue"><input type="text" name="birdJumpSpeed" size="8" value="27"/></td>
        </tr>
        <tr>
            <td class="parameterName">-</td>
            <td class="parameterValue">-</td>
        </tr>
        <tr>
            <td class="parameterName">Bronze Block Start Speed:</td>
            <td class="parameterValue"><input type="text" name="bronzeBlockStartSpeed" size="8" value="1"/></td>
        </tr>
        <tr>
            <td class="parameterName">Bronze Block Gravity:</td>
            <td class="parameterValue"><input type="text" name="bronzeBlockGravity" size="8" value="0.02"/></td>
        </tr>
        <tr>
            <td class="parameterName">Silver Block Start Speed:</td>
            <td class="parameterValue"><input type="text" name="silverBlockStartSpeed" size="8" value="2.8"/></td>
        </tr>
        <tr>
            <td class="parameterName">Silver Block Gravity:</td>
            <td class="parameterValue"><input type="text" name="silverBlockGravity" size="8" value="0.04"/></td>
        </tr>
        <tr>
            <td class="parameterName">Gold Block Start Speed:</td>
            <td class="parameterValue"><input type="text" name="goldBlockStartSpeed" size="8" value="4.7"/></td>
        </tr>
        <tr>
            <td class="parameterName">Gold Block Gravity:</td>
            <td class="parameterValue"><input type="text" name="goldBlockGravity" size="8" value="0.07"/></td>
        </tr>
        <tr>
            <td class="parameterName">-</td>
            <td class="parameterValue">-</td>
        </tr>
        <tr>
            <td class="parameterName">Enemy Speed:</td>
            <td class="parameterValue"><input type="text" name="enemySpeed" size="8" value="1.8"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Start"/></td>
        </tr>
    </table>
</form>
</body>
</html>
