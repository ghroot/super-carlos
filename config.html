<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Super Carlos - Configuration</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/lib/modernizr.js"></script>
</head>
<body>
<div class="panel">
    <h5>Super Carlos - Configuration</h5>
    <form>
        <div class="row">
            <div class="small-12 columns">
                <label>Ground Y<input type="number" step="1"  name="groundY" value="400"/></label>
            </div>
            <hr/>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Bird Gravity<input type="number" step="0.1" name="birdGravity" value="1.8"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Bird Jump Speed<input type="number" step="0.1"  name="birdJumpSpeed" value="27"/></label>
            </div>
            <hr/>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Bronze Block Start Speed<input type="number" step="0.1"  name="bronzeBlockStartSpeed" value="1"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Bronze Block Gravity<input type="number" step="0.1"  name="bronzeBlockGravity" value="0.02"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Silver Block Start Speed<input type="number" step="0.1"  name="silverBlockStartSpeed" value="2.8"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Silver Block Gravity<input type="number" step="0.1"  name="silverBlockGravity" value="0.04"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Gold Block Start Speed<input type="number" step="0.1"  name="goldBlockStartSpeed" value="4.7"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Gold Block Gravity<input type="number" step="0.1"  name="goldBlockGravity" value="0.07"/></label>
            </div>
            <hr/>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Enemy Speed<input type="number" step="0.1"  name="enemySpeed" value="1.8"/></label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <input type="reset" class="small radius button alert" value="Reset"/>
                <input type="submit" class="small radius button" value="Play" formaction="index.html"/>
            </div>
        </div>
    </form>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
